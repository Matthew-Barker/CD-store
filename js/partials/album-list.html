<section>
    <caption style="float:left;">Showing {{albums.length}} out of {{albums.length}} results.</caption>

    <input type="text" ng-model="searchString" placeholder="Search"/>

    <table class="album-list">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Ratings</th>
          <th>Year</th>
          <th>Composer</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="album in albums | searchFor:searchString" data-ng-click="selectAlbum($event, album)"
        data-ng-class="{'selected':selectedAlbum.album_id===album.album_id}" class="album">
          <td><img src="resources/music_artwork/{{album.artwork}}"/></td>
          <!--
          <td data-ng-show="image"><img ng-src="resources/music_artwork/{{album.artwork}}"/></td>
          <td data-ng-hide="image"><img ng-src="resources/music_artwork/no-image.jpg"/></td>
          -->
          <td><a href="#/albums/{{album.album_id}}">{{album.album_name}}</a></td>
          <td>{{album.album_rating}}</td>
          <td>{{album.year}}</td>
          <td>{{album.composer}}</td>
          <td>{{album.genre_name}}</td>
        </tr>
      </tbody>
    </table>
</section>
