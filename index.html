<!DOCTYPE html>
<html data-ng-app='CDApp'>
<head>
    <title>CD Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>
<body>
    <div id="page">
        <section data-ng-controller="IndexController">
            <nav>
                <h1>{{title}}</h1>
                <div class="links">
                    <a class="test" href="../cm0665-assignment/">Home</a>
                    <a href="test.php">Test</a>
                </div>
                <form id="login">
                    <input type="text" data-ng-modal="username" placeholder="Admin email" name="username" id="username">
                    <input type="password" data-ng-modal="username" placeholder="Password" name="password" id="password">
                    <input type="submit" data-ng-click="loginAdmin(username, password)" value="Login"/>
                </form>
            </nav>
            <div class="headings">
                <!-- use double braces to refer to a property defined in IndexController -->
                <div class="aTitle">
                    <h2>{{subTitle}}</h2>
                    <div id="search" data-ng-controller="AlbumController">
                        <input type="search" data-ng-model="searchData" data-ng-change="getAlbums(selectGenre, searchData)" placeholder="Search"/>
                        <select data-ng-model="selectedGenre" data-ng-change="getAlbums(selectedGenre, searchData)">
                            <option Selected value="">View all genres</option>
                            <option data-ng-repeat="genre in genres" value="{{genre.genre_id}}">{{genre.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="tTitle">
                    <h3>{{albumtitle}}</h3>
                </div>
            </div>
        </section>
        <div class="content" style="display:flex;">
            <article data-ng-controller="AlbumController" data-ng-include="'js/partials/album-list.html'"
            class="album-partial"></article>
            <article data-ng-view style="flex: 2 100%;" ></article>
        </div>
    </div>

<!-- load the basic angular libraries, though initially we'll only need the first two -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
<!--<script src="lib/angular-img-fallback/angular.dcb-img-fallback.min.js"></script>-->

<!-- link to our application files -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
