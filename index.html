<!DOCTYPE html>
<html data-ng-app='CDApp'>
<head>
    <title>CD Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<div id="page">
    <section data-ng-controller="IndexController">
        <!-- use double braces to refer to a property defined in IndexController -->
        <nav>
            <h1>{{title}}</h1>
            <ul class="nav-links">
                <li><a href="#/">Home</a></li>
                <li><a href="#/albums">Albums</a></li>
            </ul>
        </nav>
        <h2>{{subTitle}}</h2>
        <h3>{{albumtitle}}</h3>
        <select name="genre" ng-model="genre">
            <option></option>
        </select>
    </section>
    <div class="content">
        <article data-ng-controller="AlbumController" data-ng-include="'js/partials/album-list.html'"></article>
        <article data-ng-view></article>
    </div>
</div>

<!-- load the basic angular libraries, though initially we'll only need the first two -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>

<!-- link to our application files -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
